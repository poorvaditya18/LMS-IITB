<!DOCTYPE html>
<html>
  <head>
    <title>Member Page</title>
    <style>
      /* Add some basic styles to make the page look nicer */
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      h1,
      h2 {
        margin-top: 0;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ccc;
      }
      th {
        background-color: #4caf50;
        color: #fff;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
      }
      .tabs {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .tab {
        margin: 0 10px;
        font-size: 18px;
        cursor: pointer;
      }
      .active {
        border-bottom: 2px solid #fff;
      }
    </style>
  </head>
